<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function prom(complete) {
        return new Promise((resolve, reject) => {
          console.log("fetching");

          setTimeout(() => {
            if (complete) {
              resolve("successfull");
            } else {
              reject("failed");
            }
          }, 3000);
        });
      }

      let success = (result) => {
        console.log(result);
      };
      let fail = (error) => {
        console.log(error);
      };

      prom(false).then(success);
      prom(false).catch(fail);
    </script>
  </body>
</html>
